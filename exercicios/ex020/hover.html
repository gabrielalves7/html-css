<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: #06AA48;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            background-color: #06AA48;
            color: white;
            display: block;
            width: 120px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
    <p>Texto escondido</p>
    </div>
    <p>Fim de exemplo.</p>
</body>
</html>
